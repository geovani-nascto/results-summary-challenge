<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <main class="main">
        <div class="container">
            <section class="container-left">
                <div class="content">
                    <h3>Your Result</h3>
                    <div class="circle">
                        <div class="final-result">76</div>
                        <p>of 100</p>
                    </div>
                    <div class="info-result">
                        <h1>Great</h1>
                        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
            </section>
            <section class="container-right">
                <div class="content">
                    <h2>Summary</h2>
                    <div class="results" id="reaction">
                        <div class="type">
                            <img src="assets/images/icon-reaction.svg" alt="reaction result"> Reaction
                        </div>
                        <div class="result"><span class="number-final">80</span> / 100</div>
                    </div>
                    <div class="results" id="memory">
                        <div class="type">
                            <img src="assets/images/icon-memory.svg" alt="memory result"> Memory
                        </div>
                        <div class="result"><span class="number-final">92</span> / 100</div>
                    </div>
                    <div class="results" id="verbal">
                        <div class="type">
                            <img src="assets/images/icon-verbal.svg" alt="verbal result"> Verbal
                        </div>
                        <div class="result"><span class="number-final">61</span> / 100</div>
                    </div>
                    <div class="results" id="visual">
                        <div class="type">
                            <img src="assets/images/icon-visual.svg" alt="visual result"> Visual
                        </div>
                        <div class="result"><span class="number-final">72</span> / 100</div>
                    </div>
                    <button class="btn-continue">Continue</button>
                </div>
            </section>
        </div>
    </main>
  
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    </div> -->
</body>
</html>
